                    <button class="priority-btn medium active" data-priority="medium">‰∏≠</button>
                    <button class="priority-btn low" data-priority="low">‰Ωé</button>
                </div>
            </div>
            
            <div class="repeat-section">
                <label class="repeat-label">
                    <input type="checkbox" id="repeatCheckbox">
                    ÈáçÂ§ç‰ªªÂä°
                </label>
                <select class="repeat-select" id="repeatType" disabled>
                    <option value="none">‰∏çÈáçÂ§ç</option>
                    <option value="daily">ÊØèÊó•</option>
                    <option value="weekly">ÊØèÂë®</option>
                    <option value="monthly">ÊØèÊúà</option>
                </select>
            </div>
            
            <button class="add-btn" id="addTaskBtn">
                <span>Ê∑ªÂä†‰ªªÂä°</span>
            </button>
        </section>
        
        <section class="tasks-section">
            <div class="tasks-header">
                <h2 class="tasks-title" id="tasksTitle">‰ªäÊó•‰ªªÂä°</h2>
                <span class="tasks-count" id="tasksCount">0 ‰∏™‰ªªÂä°</span>
            </div>
            
            <div id="tasksContainer">
                <!-- Êó•ÊúüÂàÜÁªÑÂ∞ÜÂä®ÊÄÅÊ∑ªÂä†Âà∞ËøôÈáå -->
                <div class="empty-state">
                    <div class="empty-icon">üìÖ</div>
                    <div class="empty-text">ËøòÊ≤°Êúâ‰ªªÂä°</div>
                    <div class="empty-subtext">Ê∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂºÄÂßãÂêßÔºÅ</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        class EnhancedTodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('enhancedTodoTasks')) || [];
                this.currentFilter = 'today';
                this.currentTheme = localStorage.getItem('todoTheme') || 'light';
                this.initElements();
                this.initEventListeners();
                this.initTheme();
                this.render();
            }
            
            initElements() {
                this.taskInput = document.getElementById('taskInput');
                this.taskDate = document.getElementById('taskDate');
                this.repeatCheckbox = document.getElementById('repeatCheckbox');
                this.repeatType = document.getElementById('repeatType');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.tasksContainer = document.getElementById('tasksContainer');
                this.tasksCount = document.getElementById('tasksCount');
                this.tasksTitle = document.getElementById('tasksTitle');
                this.currentDateDisplay = document.getElementById('currentDateDisplay');
                this.themeToggle = document.getElementById('themeToggle');
                
                // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
                this.taskDate.value = this.formatDate(new Date());
            }
            
            initEventListeners() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.repeatCheckbox.addEventListener('change', (e) => {
                    this.repeatType.disabled = !e.target.checked;
                });
                
                // Êó•ÊúüÁ≠õÈÄâÊåâÈíÆ
                document.querySelectorAll('.date-badge').forEach(badge => {
                    badge.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
                
                // ‰ºòÂÖàÁ∫ßÊåâÈíÆ
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setPriority(e.target.dataset.priority);
                    });
                });
                
                // Âø´ÈÄüÊó•ÊúüÈÄâÊã©
                document.querySelectorAll('.quick-date').forEach(date => {
                    date.addEventListener('click', (e) => {
                        const days = parseInt(e.target.dataset.days);
                        this.setQuickDate(days);
                    });
                });
                
                // ‰∏ªÈ¢òÂàáÊç¢
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }
            
            initTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                this.updateThemeIcon();
            }
            
            toggleTheme() {
                const themes = ['light', 'dark', 'blue'];
                const currentIndex = themes.indexOf(this.currentTheme);
                this.currentTheme = themes[(currentIndex + 1) % themes.length];
                
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('todoTheme', this.currentTheme);
                this.updateThemeIcon();
            }
            
            updateThemeIcon() {
                const icons = {
                    'light': 'üåô',
                    'dark': '‚òÄÔ∏è',
                    'blue': 'üé®'
                };
                this.themeToggle.textContent = icons[this.currentTheme];
            }
            
            setPriority(priority) {
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-priority="${priority}"]`).classList.add('active');
            }
            
            getCurrentPriority() {
                const activeBtn = document.querySelector('.priority-btn.active');
                return activeBtn ? activeBtn.dataset.priority : 'medium';
            }
            
            setQuickDate(days) {
                const date = new Date();
                date.setDate(date.getDate() + days);
                this.taskDate.value = this.formatDate(date);
                this.taskDate.focus();
            }
            
            formatDate(date) {
                return date.toISOString().split('T')[0];
            }
            
            formatDisplayDate(dateStr) {
                const date = new Date(dateStr);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (this.formatDate(date) === this.formatDate(today)) {
                    return '‰ªäÂ§©';
                } else if (this.formatDate(date) === this.formatDate(tomorrow)) {
                    return 'ÊòéÂ§©';
                } else if (this.formatDate(date) === this.formatDate(yesterday)) {
                    return 'Êò®Â§©';
                } else {
                    return date.toLocaleDateString('zh-CN', { 
                        weekday: 'long',
                        month: 'long', 
                        day: 'numeric' 
                    });
                }
            }
            
            getDateType(dateStr) {
                const date = new Date(dateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (this.formatDate(date) === this.formatDate(today)) {
                    return 'today';
                } else if (date > today) {
                    return 'future';
                } else {
                    return 'past';
                }
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                document.querySelectorAll('.date-badge').forEach(badge => {
                    badge.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                const titles = {
                    'today': '‰ªäÊó•‰ªªÂä°',
                    'future': 'Êú™Êù•‰ªªÂä°',
                    'past': 'ËøáÂéª‰ªªÂä°',
                    'all': 'ÊâÄÊúâ‰ªªÂä°'
                };
                this.tasksTitle.textContent = titles[filter];
                this.currentDateDisplay.textContent = titles[filter];
                
                this.render();
            }
            
            addTask() {
                const text = this.taskInput.value.trim();
                const date = this.taskDate.value;
                const priority = this.getCurrentPriority();
                const repeat = this.repeatCheckbox.checked ? this.repeatType.value : 'none';
                
                if (!text || !date) return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    date: date,
                    priority: priority,
                    repeat: repeat,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.unshift(task);
                this.saveTasks();
                this.render();
                
                this.taskInput.value = '';
                this.taskInput.focus();
                this.repeatCheckbox.checked = false;
                this.repeatType.disabled = true;
                this.setPriority('medium'); // ÈáçÁΩÆ‰∏∫ÈªòËÆ§‰ºòÂÖàÁ∫ß
                
                this.showNotification('‰ªªÂä°Ê∑ªÂä†ÊàêÂäüÔºÅ');
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }
            
            deleteTask(id) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                    this.showNotification('‰ªªÂä°Â∑≤Âà†Èô§');
                }
            }
            
            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (!task) return;
                
                // ÂàõÂª∫ÁºñËæëÊ®°ÊÄÅÊ°Ü
                this.createEditModal(task);
            }
            
            createEditModal(task) {
                // ÁßªÈô§Â∑≤Â≠òÂú®ÁöÑÊ®°ÊÄÅÊ°Ü
                const existingModal = document.getElementById('editModal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                const modal = document.createElement('div');
                modal.id = 'editModal';
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>ÁºñËæë‰ªªÂä°</h3>
                            <button class="close-btn" onclick="enhancedApp.closeEditModal()">√ó</button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <label>‰ªªÂä°ÂÜÖÂÆπ</label>
                                <input type="text" id="editTaskText" value="${this.escapeHtml(task.text)}" class="modal-input">
                            </div>
                            <div class="input-group">
                                <label>‰ªªÂä°Êó•Êúü</label>
                                <input type="date" id="editTaskDate" value="${task.date}" class="modal-input">
                            </div>
                            <div class="input-group">
                                <label>‰ºòÂÖàÁ∫ß</label>
                                <select id="editTaskPriority" class="modal-input">
                                    <option value="none" ${task.priority === 'none' ? 'selected' : ''}>Êó†‰ºòÂÖàÁ∫ß</option>
                                    <option value="low" ${task.priority === 'low' ? 'selected' : ''}>‰Ωé‰ºòÂÖàÁ∫ß</option>
                                    <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>‰∏≠‰ºòÂÖàÁ∫ß</option>
                                    <option value="high" ${task.priority === 'high' ? 'selected' : ''}>È´ò‰ºòÂÖàÁ∫ß</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>ÈáçÂ§çËÆæÁΩÆ</label>
                                <select id="editTaskRepeat" class="modal-input">
                                    <option value="none" ${task.repeat === 'none' ? 'selected' : ''}>‰∏çÈáçÂ§ç</option>
                                    <option value="daily" ${task.repeat === 'daily' ? 'selected' : ''}>ÊØèÊó•ÈáçÂ§ç</option>
                                    <option value="weekly" ${task.repeat === 'weekly' ? 'selected' : ''}>ÊØèÂë®ÈáçÂ§ç</option>
                                    <option value="monthly" ${task.repeat === 'monthly' ? 'selected' : ''}>ÊØèÊúàÈáçÂ§ç</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="cancel-btn" onclick="enhancedApp.closeEditModal()">ÂèñÊ∂à</button>
                            <button class="save-btn" onclick="enhancedApp.saveEditedTask(${task.id})">‰øùÂ≠ò‰øÆÊîπ</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Ê∑ªÂä†Ê®°ÊÄÅÊ°ÜÂä®Áîª
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
            
            closeEditModal() {
                const modal = document.getElementById('editModal');
                if (modal) {
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.remove();
                    }, 300);
                }
            }
            
            saveEditedTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (!task) return;
                
                const newText = document.getElementById('editTaskText').value.trim();
                const newDate = document.getElementById('editTaskDate').value;
                const newPriority = document.getElementById('editTaskPriority').value;
                const newRepeat = document.getElementById('editTaskRepeat').value;
                
                if (!newText) {
                    alert('‰ªªÂä°ÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫');
                    return;
                }
                
                if (!newDate) {
                    alert('ËØ∑ÈÄâÊã©‰ªªÂä°Êó•Êúü');
                    return;
                }
                
                // Êõ¥Êñ∞‰ªªÂä°‰ø°ÊÅØ
                task.text = newText;
                task.date = newDate;
                task.priority = newPriority;
                task.repeat = newRepeat;
                
                this.saveTasks();
                this.render();
                this.closeEditModal();
                this.showNotification('‰ªªÂä°Â∑≤Êõ¥Êñ∞');
            }
            
            getFilteredTasks() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                switch (this.currentFilter) {
                    case 'today':
                        return this.tasks.filter(task => {
                            const taskDate = new Date(task.date);
                            taskDate.setHours(0, 0, 0, 0);
                            
                            // ÈáçÂ§çÊÄß‰ªªÂä°ÔºöÊØèÊó•ÈáçÂ§çÁöÑ‰ªªÂä°‰πüÊòæÁ§∫Âú®‰ªäÂ§©
                            if (task.repeat === 'daily') {
                                return taskDate <= today;
                            }
                            
                            return taskDate.getTime() === today.getTime();
                        });
                    case 'future':
                        return this.tasks.filter(task => {
                            const taskDate = new Date(task.date);
                            taskDate.setHours(0, 0, 0, 0);
                            
                            // ÈáçÂ§çÊÄß‰ªªÂä°ÔºöÊâÄÊúâÈáçÂ§ç‰ªªÂä°ÈÉΩÊòæÁ§∫Âú®Êú™Êù•
                            if (task.repeat !== 'none') {
                                return true;
                            }
                            
                            return taskDate > today;
                        });
                    case 'past':
                        return this.tasks.filter(task => {
                            const taskDate = new Date(task.date);
                            taskDate.setHours(0, 0, 0, 0);
                            
                            // ÈáçÂ§çÊÄß‰ªªÂä°Ôºö‰∏çÊòæÁ§∫Âú®ËøáÂéªÂàÜÁ±ª‰∏≠
                            if (task.repeat !== 'none') {
                                return false;
                            }
                            
                            return taskDate < today;
                        });
                    default:
                        return this.tasks;
                }
            }
            
            groupTasksByDate(tasks) {
                const groups = {};
                
                tasks.forEach(task => {
                    if (!groups[task.date]) {
                        groups[task.date] = [];
                    }
                    groups[task.date].push(task);
                });
                
                // ÊåâÊó•ÊúüÊéíÂ∫è
                return Object.entries(groups)
                    .sort(([dateA], [dateB]) => new Date(dateA) - new Date(dateB))
                    .reduce((acc, [date, tasks]) => {
                        acc[date] = tasks;
                        return acc;
                    }, {});
            }
            
            render() {
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    this.tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìÖ</div>
                            <div class="empty-text">ËøòÊ≤°Êúâ‰ªªÂä°</div>
                            <div class="empty-subtext">Ê∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂºÄÂßãÂêßÔºÅ</div>
                        </div>
                    `;
                    this.updateCount(filteredTasks);
                    return;
                }
                
                const groupedTasks = this.groupTasksByDate(filteredTasks);
                
                let html = '';
                
                Object.entries(groupedTasks).forEach(([date, tasks]) => {
                    const dateType = this.getDateType(date);
                    const displayDate = this.formatDisplayDate(date);
                    
                    html += `
                        <div class="date-group">
                            <div class="date-header">
                                <div class="date-title">${displayDate}</div>
                                <div class="date-indicator ${dateType}">${dateType === 'today' ? '‰ªäÊó•' : dateType === 'future' ? 'Êú™Êù•' : 'ËøáÂéª'}</div>
                            </div>
                            <div class="tasks-list">
                                ${tasks.map(task => `
                                    <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority}" data-id="${task.id}">
                                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                                             onclick="enhancedApp.toggleTask(${task.id})"></div>
                                        <div class="task-content">
                                            <div class="task-text">${this.escapeHtml(task.text)}</div>
                                            <div class="task-meta">
                                                ${task.priority !== 'none' ? `<span class="priority-badge ${task.priority}">${this.getPriorityLabel(task.priority)}</span>` : ''}
                                                ${task.repeat !== 'none' ? `<span class="repeat-badge">${this.getRepeatLabel(task.repeat)}</span>` : ''}
                                                <span>${this.formatDate(new Date(task.date))}</span>
                                            </div>
                                        </div>
                                        <div class="task-actions">
                                            <button class="edit-btn" onclick="enhancedApp.editTask(${task.id})" title="ÁºñËæë‰ªªÂä°">
                                                ‚úèÔ∏è
                                            </button>
                                            <button class="delete-btn" onclick="enhancedApp.deleteTask(${task.id})" title="Âà†Èô§‰ªªÂä°">
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                this.tasksContainer.innerHTML = html;
                this.updateCount(filteredTasks);
            }
            
            getPriorityLabel(priority) {
                const labels = {
                    'high': 'È´ò‰ºòÂÖàÁ∫ß',
                    'medium': '‰∏≠‰ºòÂÖàÁ∫ß',
                    'low': '‰Ωé‰ºòÂÖàÁ∫ß',
                    'none': 'Êó†‰ºòÂÖàÁ∫ß'
                };
                return labels[priority] || priority;
            }
            
            getRepeatLabel(repeatType) {
                const labels = {
                    'daily': 'ÊØèÊó•',
                    'weekly': 'ÊØèÂë®',
                    'monthly': 'ÊØèÊúà'
                };
                return labels[repeatType] || repeatType;
            }
            
            updateCount(tasks) {
                const total = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                this.tasksCount.textContent = `${completed}/${total} Â∑≤ÂÆåÊàê`;
            }
            
            saveTasks() {
                localStorage.setItem('enhancedTodoTasks', JSON.stringify(this.tasks));
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--primary-color);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 8px;
                    box-shadow: var(--shadow-hover);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        const enhancedApp = new EnhancedTodoApp();
        
        // Ê∑ªÂä†‰∏Ä‰∫õÁ§∫‰æã‰ªªÂä°ÔºàÈ¶ñÊ¨°‰ΩøÁî®Êó∂Ôºâ
        if (enhancedApp.tasks.length === 0) {
            setTimeout(() => {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                const sampleTasks = [
                    { text: 'Ê¨¢Ëøé‰ΩøÁî®Â¢ûÂº∫ÁâàÂæÖÂäû‰∫ãÈ°πÂ∫îÁî®', date: enhancedApp.formatDate(today), priority: 'high' },
                    { text: 'ÁÇπÂáªÂ§çÈÄâÊ°ÜÊ†áËÆ∞‰ªªÂä°ÂÆåÊàê', date: enhancedApp.formatDate(today), priority: 'medium' },
                    { text: 'ÂèØ‰ª•ËÆæÁΩÆ‰∏çÂêå‰ºòÂÖàÁ∫ßÁöÑ‰ªªÂä°', date: enhancedApp.formatDate(tomorrow), priority: 'high' },
                    { text: 'ÊîØÊåÅÈáçÂ§ç‰ªªÂä°ÂäüËÉΩ', date: enhancedApp.formatDate(today), priority: 'low', repeat: 'daily' },
                    { text: 'ÊåâÊó•ÊúüÂàÜÁ±ªÊü•Áúã‰ªªÂä°', date: enhancedApp.formatDate(yesterday), priority: 'medium' },
                    { text: 'ÁÇπÂáªÂè≥‰∏äËßíÊåâÈíÆÂàáÊç¢‰∏ªÈ¢ò', date: enhancedApp.formatDate(today), priority: 'low' }
                ];
                
                sampleTasks.forEach((task, index) => {
                    setTimeout(() => {
                        enhancedApp.taskInput.value = task.text;
                        enhancedApp.taskDate.value = task.date;
                        enhancedApp.setPriority(task.priority);
                        if (task.repeat) {
                            enhancedApp.repeatCheckbox.checked = true;
                            enhancedApp.repeatType.disabled = false;
                            enhancedApp.repeatType.value = task.repeat;
                        }
                        enhancedApp.addTask();
                    }, index * 500);
                });
            }, 1000);
        }
    </script>
</body>
</html>
