<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊûÅÁÆÄÂæÖÂäû‰∫ãÈ°π - Todo List</title>
    <style>
        /* ÂØºÂÖ• Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--background-color) 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .input-section {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            animation: slideInUp 0.6s ease-out 0.2s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .input-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .task-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--background-color);
        }
        
        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        .add-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .add-btn:hover::before {
            left: 100%;
        }
        
        .tasks-section {
            flex: 1;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }
        
        .tasks-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .tasks-count {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-item {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-hover);
        }
        
        .task-item.completed {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .task-checkbox.checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .task-text {
            flex: 1;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .task-item:hover .task-actions {
            opacity: 1;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .delete-btn:hover {
            color: #e53e3e;
            background: rgba(229, 62, 62, 0.1);
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            animation: fadeIn 0.8s ease-out;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .task-input {
                width: 100%;
            }
            
            .add-btn {
                width: 100%;
            }
            
            .task-item {
                padding: 1rem;
            }
            
            .task-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ÊûÅÁÆÄÂæÖÂäû</h1>
            <p class="subtitle">‰ºòÈõÖÂú∞ÁÆ°ÁêÜ‰Ω†ÁöÑÊó•Â∏∏‰ªªÂä°</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <input type="text" class="task-input" placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°..." id="taskInput">
                <button class="add-btn" id="addTaskBtn">
                    <span>Ê∑ªÂä†‰ªªÂä°</span>
                </button>
            </div>
        </section>
        
        <section class="tasks-section">
            <div class="tasks-header">
                <h2 class="tasks-title">ÊàëÁöÑ‰ªªÂä°</h2>
                <span class="tasks-count" id="tasksCount">0 ‰∏™‰ªªÂä°</span>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <!-- ‰ªªÂä°Â∞ÜÂä®ÊÄÅÊ∑ªÂä†Âà∞ËøôÈáå -->
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <div class="empty-text">ËøòÊ≤°Êúâ‰ªªÂä°</div>
                    <div class="empty-subtext">Ê∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂºÄÂßãÂêßÔºÅ</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
                this.taskInput = document.getElementById('taskInput');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.tasksList = document.getElementById('tasksList');
                this.tasksCount = document.getElementById('tasksCount');
                
                this.init();
            }
            
            init() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.renderTasks();
                this.updateCount();
            }
            
            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateCount();
                
                this.taskInput.value = '';
                this.taskInput.focus();
                
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                this.showNotification('‰ªªÂä°Ê∑ªÂä†ÊàêÂäüÔºÅ');
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateCount();
                }
            }
            
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.renderTasks();
                this.updateCount();
                
                this.showNotification('‰ªªÂä°Â∑≤Âà†Èô§');
            }
            
            renderTasks() {
                if (this.tasks.length === 0) {
                    this.tasksList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <div class="empty-text">ËøòÊ≤°Êúâ‰ªªÂä°</div>
                            <div class="empty-subtext">Ê∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂºÄÂßãÂêßÔºÅ</div>
                        </div>
                    `;
                    return;
                }
                
                this.tasksList.innerHTML = this.tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="app.toggleTask(${task.id})"></div>
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <div class="task-actions">
                            <button class="delete-btn" onclick="app.deleteTask(${task.id})" title="Âà†Èô§‰ªªÂä°">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            updateCount() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                this.tasksCount.textContent = `${completed}/${total} Â∑≤ÂÆåÊàê`;
            }
            
            saveTasks() {
                localStorage.setItem('todoTasks', JSON.stringify(this.tasks));
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showNotification(message) {
                // ÁÆÄÂçïÁöÑÈÄöÁü•ÊïàÊûú
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--primary-color);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 8px;
                    box-shadow: var(--shadow-hover);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        const app = new TodoApp();
        
        // Ê∑ªÂä†‰∏Ä‰∫õÁ§∫‰æã‰ªªÂä°ÔºàÈ¶ñÊ¨°‰ΩøÁî®Êó∂Ôºâ
        if (app.tasks.length === 0) {
            setTimeout(() => {
                const sampleTasks = [
                    'Ê¨¢Ëøé‰ΩøÁî®ÊûÅÁÆÄÂæÖÂäû‰∫ãÈ°πÂ∫îÁî®',
                    'ÁÇπÂáªÂ§çÈÄâÊ°ÜÊ†áËÆ∞‰ªªÂä°ÂÆåÊàê',
                    'Èº†Ê†áÊÇ¨ÂÅúÊòæÁ§∫Âà†Èô§ÊåâÈíÆ',
                    'Êï∞ÊçÆ‰ºöËá™Âä®‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®'
                ];
                
                sampleTasks.forEach((task, index) => {
                    setTimeout(() => {
                        app.taskInput.value = task;
                        app.addTask();
                    }, index * 300);
                });
            }, 1000);
        }
    </script>
</body>
</html>
