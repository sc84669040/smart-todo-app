            setupRealtime() {
                if (!this.supabase) return;
                
                try {
                    // ÁõëÂê¨‰ªªÂä°Ë°®ÁöÑÂÆûÊó∂ÂèòÂåñ
                    this.supabase
                        .channel('tasks')
                        .on('postgres_changes', 
                            { event: '*', schema: 'public', table: 'tasks' }, 
                            (payload) => {
                                this.handleRealtimeUpdate(payload);
                            }
                        )
                        .subscribe();
                } catch (error) {
                    console.warn('ÂÆûÊó∂ÁõëÂê¨ËÆæÁΩÆÂ§±Ë¥•:', error);
                }
            }
            
            handleRealtimeUpdate(payload) {
                console.log('ÂÆûÊó∂Êõ¥Êñ∞:', payload);
                
                switch (payload.eventType) {
                    case 'INSERT':
                        this.tasks.unshift({
                            id: payload.new.id,
                            text: payload.new.text,
                            date: payload.new.date,
                            priority: payload.new.priority || 'medium',
                            repeat: payload.new.repeat || 'none',
                            completed: payload.new.completed || false,
                            createdAt: payload.new.created_at,
                            updatedAt: payload.new.updated_at
                        });
                        break;
                        
                    case 'UPDATE':
                        const taskIndex = this.tasks.findIndex(t => t.id === payload.new.id);
                        if (taskIndex !== -1) {
                            this.tasks[taskIndex] = {
                                ...this.tasks[taskIndex],
                                ...payload.new
                            };
                        }
                        break;
                        
                    case 'DELETE':
                        this.tasks = this.tasks.filter(t => t.id !== payload.old.id);
                        break;
                }
                
                this.render();
                this.updateLastSync();
            }

            getFilteredTasks() {

                    const taskDate = new Date(task.date);
                    taskDate.setHours(0, 0, 0, 0);

                        case 'future':

                        case 'past':

                        case 'all':

            formatDate(dateString) {
                const date = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const taskDate = new Date(dateString);
                taskDate.setHours(0, 0, 0, 0);
                
                if (taskDate.getTime() === today.getTime()) {
                    return '‰ªäÂ§©';
                }
                
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (taskDate.getTime() === tomorrow.getTime()) {
                    return 'ÊòéÂ§©';
                }
                
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (taskDate.getTime() === yesterday.getTime()) {
                    return 'Êò®Â§©';
                }
                
                return date.toLocaleDateString('zh-CN', {
                    month: 'short',
                    day: 'numeric'
                });
            }

                document.documentElement.setAttribute('data-theme', this.currentTheme);
                this.updateThemeToggle();
            }
            
            toggleTheme() {
                const themes = ['light', 'dark', 'blue'];
                const currentIndex = themes.indexOf(this.currentTheme);
                this.currentTheme = themes[(currentIndex + 1) % themes.length];
                
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('todoTheme', this.currentTheme);
                this.updateThemeToggle();
            }
            
            updateThemeToggle() {
                const icons = {
                    light: 'üåô',
                    dark: '‚òÄÔ∏è',
                    blue: 'üîµ'
                };
                this.elements.themeToggle.textContent = icons[this.currentTheme];
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
