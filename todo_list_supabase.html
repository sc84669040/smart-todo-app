                    throw error;

                    // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®‰Ωú‰∏∫Â§á‰ªΩ

            setupRealtime() {
                // ÁõëÂê¨‰ªªÂä°Ë°®ÁöÑÂÆûÊó∂ÂèòÂåñ
                supabase
                    .channel('tasks')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'tasks' }, 
                        (payload) => {
                            this.handleRealtimeUpdate(payload);
                        }
                    )
                    .subscribe();
            }
            
            handleRealtimeUpdate(payload) {
                console.log('ÂÆûÊó∂Êõ¥Êñ∞:', payload);
                
                if (payload.eventType === 'INSERT') {
                    // Êñ∞‰ªªÂä°Ê∑ªÂä†
                    const newTask = {
                        id: payload.new.id,
                        text: payload.new.text,
                        date: payload.new.date,
                        priority: payload.new.priority || 'medium',
                        repeat: payload.new.repeat || 'none',
                        completed: payload.new.completed || false,
                        createdAt: payload.new.created_at,
                        updatedAt: payload.new.updated_at
                    };
                    
                    // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®ÔºàÈÅøÂÖçÈáçÂ§çÊ∑ªÂä†Ôºâ
                    const exists = this.tasks.some(task => task.id === newTask.id);
                    if (!exists) {
                        this.tasks.unshift(newTask);
                        this.saveToLocalStorage();
                        this.render();
                        this.showNotification('Êñ∞‰ªªÂä°Â∑≤ÂêåÊ≠•');
                    }
                    
                } else if (payload.eventType === 'UPDATE') {
                    // ‰ªªÂä°Êõ¥Êñ∞
                    const taskIndex = this.tasks.findIndex(task => task.id === payload.new.id);
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex] = {
                            ...this.tasks[taskIndex],
                            ...payload.new
                        };
                        this.saveToLocalStorage();
                        this.render();
                    }
                    
                } else if (payload.eventType === 'DELETE') {
                    // ‰ªªÂä°Âà†Èô§
                    this.tasks = this.tasks.filter(task => task.id !== payload.old.id);
                    this.saveToLocalStorage();
                    this.render();
                    this.showNotification('‰ªªÂä°Â∑≤Âà†Èô§');
                }
            }
            
            setOnlineStatus(online) {
                this.isOnline = online;
                const statusElement = document.getElementById('syncStatus');
                
                if (online) {
                    statusElement.className = 'sync-indicator online';
                    statusElement.innerHTML = '<span>‚úÖ</span><span>Â∑≤ËøûÊé•‰∫ëÁ´Ø</span>';
                } else {
                    statusElement.className = 'sync-indicator offline';
                    statusElement.innerHTML = '<span>‚ö†Ô∏è</span><span>Á¶ªÁ∫øÊ®°Âºè</span>';

            setSyncingStatus() {
                const statusElement = document.getElementById('syncStatus');
                statusElement.className = 'sync-indicator syncing';
                statusElement.innerHTML = '<span>üîÑ</span><span>ÂêåÊ≠•‰∏≠...</span>';

            // ÂÖ∂‰ΩôÊñπÊ≥ï‰∏é‰πãÂâçÁöÑEnhancedTodoAppÁõ∏ÂêåÔºå‰ΩÜÊ∑ªÂä†‰∫ÜSupabaseÂêåÊ≠•
            async addTask() {
                const text = this.taskInput.value.trim();
                const date = this.taskDate.value;
                const priority = this.getCurrentPriority();
                const repeat = this.repeatCheckbox.checked ? this.repeatType.value : 'none';
                
                if (!text || !date) return;
                
                const task = {
                    text: text,
                    date: date,
                    priority: priority,
                    repeat: repeat,
                    completed: false
                };
                
                if (this.isOnline) {
                    this.setSyncingStatus();
                    
                    try {
                        const { data, error } = await supabase
                            .from('tasks')
                            .insert([task])
                            .select();
                        
                        if (error) throw error;
                        
                        if (data && data.length > 0) {
                            task.id = data[0].id;
                            task.createdAt = data[0].created_at;
                            task.updatedAt = data[0].updated_at;
                            this.tasks.unshift(task);

                        console.error('Ê∑ªÂä†‰ªªÂä°Â§±Ë¥•:', error);

                        // ÈôçÁ∫ßÂà∞Êú¨Âú∞Â≠òÂÇ®
                        task.id = Date.now();
                        task.createdAt = new Date().toISOString();
                        this.tasks.unshift(task);
                        this.saveToLocalStorage();

                } else {
                    // Á¶ªÁ∫øÊ®°Âºè
                    task.id = Date.now();
                    task.createdAt = new Date().toISOString();
                    this.tasks.unshift(task);
                    this.saveToLocalStorage();
                }
                
                this.render();
                this.taskInput.value = '';

            }

            // ÂÖ∂‰ΩôUIÁõ∏ÂÖ≥ÊñπÊ≥ï‰∏é‰πãÂâçÁõ∏Âêå
            initElements() {

            initTheme() {

                const themes = ['light', 'dark', 'blue'];
                const currentIndex = themes.indexOf(this.currentTheme);

                document.documentElement.setAttribute('data-theme', this.currentTheme);

            }
            
            updateThemeIcon() {
                const icons = {
                    'light': 'üåô',

            setPriority(priority) {

            setQuickDate(days) {
                const date = new Date();
                date.setDate(date.getDate() + days);
                this.taskDate.value = this.formatDate(date);
                this.taskDate.focus();
            }
            
            formatDate(date) {
                return date.toISOString().split('T')[0];
            }
            
            formatDisplayDate(dateStr) {
                const date = new Date(dateStr);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (this.formatDate(date) === this.formatDate(today)) {
                    return '‰ªäÂ§©';
                } else if (this.formatDate(date) === this.formatDate(tomorrow)) {
                    return 'ÊòéÂ§©';
                } else if (this.formatDate(date) === this.formatDate(yesterday)) {
                    return 'Êò®Â§©';
                } else {
                    return date.toLocaleDateString('zh-CN', { 
                        weekday: 'long',
                        month: 'long', 
                        day: 'numeric' 
                    });
                }
            }
            
            getDateType(dateStr) {
                const date = new Date(dateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (this.formatDate(date) === this.formatDate(today)) {
                    return 'today';
                } else if (date > today) {
                    return 'future';
                } else {
                    return 'past';
                }
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                
                document.querySelectorAll('.date-badge').forEach(badge => {
                    badge.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                const titles = {
                    'today': '‰ªäÊó•‰ªªÂä°',
                    'future': 'Êú™Êù•‰ªªÂä°',
                    'past': 'ËøáÂéª‰ªªÂä°',
                    'all': 'ÊâÄÊúâ‰ªªÂä°'
                };
                this.tasksTitle.textContent = titles[filter];
                this.currentDateDisplay.textContent = titles[filter];
                
                this.render();
            }
            
            getFilteredTasks() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                switch (this.currentFilter) {
                    case 'today':
                        return this.tasks.filter(task => {
                            const taskDate = new Date(task.date);
                            taskDate.setHours(0, 0, 0, 0);
                            
                            if (task.repeat === 'daily') {
                                return taskDate <= today;
                            }
                            
                            return taskDate.getTime() === today.getTime();
                        });
                    case 'future':
                        return this.tasks.filter(task => {
                            const taskDate = new Date(task.date);
                            taskDate.setHours(0, 0, 0, 0);
                            
                            if (task.repeat !== 'none') {
                                return true;
                            }
                            
                            return taskDate > today;
                        });
                    case 'past':
                        return this.tasks.filter(task => {
                            const taskDate = new Date(task.date);
                            taskDate.setHours(0, 0, 0, 0);
                            
                            if (task.repeat !== 'none') {
                                return false;
                            }
                            
                            return taskDate < today;
                        });
                    default:
                        return this.tasks;
                }
            }
            
            groupTasksByDate(tasks) {
                const groups = {};
                
                tasks.forEach(task => {
                    if (!groups[task.date]) {
                        groups[task.date] = [];
                    }
                    groups[task.date].push(task);
                });
                
                return Object.entries(groups)
                    .sort(([dateA], [dateB]) => new Date(dateA) - new Date(dateB))
                    .reduce((acc, [date, tasks]) => {
                        acc[date] = tasks;
                        return acc;
                    }, {});
            }
            
            render() {
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    this.tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìÖ</div>
                            <div class="empty-text">ËøòÊ≤°Êúâ‰ªªÂä°</div>
                            <div class="empty-subtext">Ê∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂºÄÂßãÂêßÔºÅ</div>
                        </div>
                    `;
                    this.updateCount(filteredTasks);
                    return;
                }
                
                const groupedTasks = this.groupTasksByDate(filteredTasks);
                
                let html = '';
                
                Object.entries(groupedTasks).forEach(([date, tasks]) => {
                    const dateType = this.getDateType(date);
                    const displayDate = this.formatDisplayDate(date);
                    
                    html += `
                        <div class="date-group">
                            <div class="date-header">
                                <div class="date-title">${displayDate}</div>
                                <div class="date-indicator ${dateType}">${dateType === 'today' ? '‰ªäÊó•' : dateType === 'future' ? 'Êú™Êù•' : 'ËøáÂéª'}</div>
                            </div>
                            <div class="tasks-list">
                                ${tasks.map(task => `
                                    <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority}" data-id="${task.id}">
                                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                                             onclick="supabaseApp.toggleTask('${task.id}')"></div>
                                        <div class="task-content">
                                            <div class="task-text">${this.escapeHtml(task.text)}</div>
                                            <div class="task-meta">
                                                ${task.priority !== 'none' ? `<span class="priority-badge ${task.priority}">${this.getPriorityLabel(task.priority)}</span>` : ''}
                                                ${task.repeat !== 'none' ? `<span class="repeat-badge">${this.getRepeatLabel(task.repeat)}</span>` : ''}
                                                <span>${this.formatDate(new Date(task.date))}</span>
                                                ${!this.isOnline ? '<span style="color: #e53e3e;">(Á¶ªÁ∫ø)</span>' : ''}
                                            </div>
                                        </div>
                                        <div class="task-actions">
                                            <button class="edit-btn" onclick="supabaseApp.editTask('${task.id}')" title="ÁºñËæë‰ªªÂä°">
                                                ‚úèÔ∏è
                                            </button>
                                            <button class="delete-btn" onclick="supabaseApp.deleteTask('${task.id}')" title="Âà†Èô§‰ªªÂä°">
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                this.tasksContainer.innerHTML = html;
                this.updateCount(filteredTasks);
            }
            
            getPriorityLabel(priority) {
                const labels = {
                    'high': 'È´ò‰ºòÂÖàÁ∫ß',
                    'medium': '‰∏≠‰ºòÂÖàÁ∫ß',
                    'low': '‰Ωé‰ºòÂÖàÁ∫ß',
                    'none': 'Êó†‰ºòÂÖàÁ∫ß'
                };
                return labels[priority] || priority;
            }
            
            getRepeatLabel(repeatType) {
                const labels = {
                    'daily': 'ÊØèÊó•',
                    'weekly': 'ÊØèÂë®',
                    'monthly': 'ÊØèÊúà'
                };
                return labels[repeatType] || repeatType;
            }
            
            updateCount(tasks) {
                const total = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                this.tasksCount.textContent = `${completed}/${total} Â∑≤ÂÆåÊàê`;
            }
            
            createEditModal(task) {
                const existingModal = document.getElementById('editModal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                const modal = document.createElement('div');
                modal.id = 'editModal';
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>ÁºñËæë‰ªªÂä°</h3>
                            <button class="close-btn" onclick="supabaseApp.closeEditModal()">√ó</button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <label>‰ªªÂä°ÂÜÖÂÆπ</label>
                                <input type="text" id="editTaskText" value="${this.escapeHtml(task.text)}" class="modal-input">
                            </div>
                            <div class="input-group">
                                <label>‰ªªÂä°Êó•Êúü</label>
                                <input type="date" id="editTaskDate" value="${task.date}" class="modal-input">
                            </div>
                            <div class="input-group">
                                <label>‰ºòÂÖàÁ∫ß</label>
                                <select id="editTaskPriority" class="modal-input">
                                    <option value="none" ${task.priority === 'none' ? 'selected' : ''}>Êó†‰ºòÂÖàÁ∫ß</option>
                                    <option value="low" ${task.priority === 'low' ? 'selected' : ''}>‰Ωé‰ºòÂÖàÁ∫ß</option>
                                    <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>‰∏≠‰ºòÂÖàÁ∫ß</option>
                                    <option value="high" ${task.priority === 'high' ? 'selected' : ''}>È´ò‰ºòÂÖàÁ∫ß</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>ÈáçÂ§çËÆæÁΩÆ</label>
                                <select id="editTaskRepeat" class="modal-input">
                                    <option value="none" ${task.repeat === 'none' ? 'selected' : ''}>‰∏çÈáçÂ§ç</option>
                                    <option value="daily" ${task.repeat === 'daily' ? 'selected' : ''}>ÊØèÊó•ÈáçÂ§ç</option>
                                    <option value="weekly" ${task.repeat === 'weekly' ? 'selected' : ''}>ÊØèÂë®ÈáçÂ§ç</option>
                                    <option value="monthly" ${task.repeat === 'monthly' ? 'selected' : ''}>ÊØèÊúàÈáçÂ§ç</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="cancel-btn" onclick="supabaseApp.closeEditModal()">ÂèñÊ∂à</button>
                            <button class="save-btn" onclick="supabaseApp.saveEditedTask('${task.id}')">‰øùÂ≠ò‰øÆÊîπ</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
            
            closeEditModal() {
                const modal = document.getElementById('editModal');
                if (modal) {
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.remove();
                    }, 300);
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--primary-color);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 8px;
                    box-shadow: var(--shadow-hover);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        const supabaseApp = new SupabaseTodoApp();
    </script>
